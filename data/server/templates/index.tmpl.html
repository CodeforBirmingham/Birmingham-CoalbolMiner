<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CB Miner</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <body>
    <div id="dbConfigDiv">
      <h2>Database Configuration</h2>
    </div>

    <div id="schemaDiv">
      <h2>Upload a Schema</h2>
      <form id="schemaUploadForm" enctype="multipart/form-data" name="schemaUploadForm" >
	<input type="file" name="schema">
	<input type="submit" name="submit">
      </form>
    </div>

    <div id="tableDiv">
      <h2>Upload a Table</h2>
      <form id="tableUploadForm" enctype="multipart/form-data" name="tableUploadForm" >
	<input type="file" name="table">
	<input type="submit" name="submit">
      </form>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script>
      $('#uploadForm').submit(function (e) {
      console.log("submit");

      var data;

      console.log("" + this);

      var t = this;
      
      data = new FormData(t);
      //data.append('file', $('#file')[0].files[0]);
      console.log(data);
      
      $.ajax({
      url: '/submit/schema',
      data: data,
      processData: false,
      type: 'POST',

      // This will override the content type header,
      // regardless of whether content is actually sent.
      // Defaults to 'application/x-www-form-urlencoded'
      //contentType: 'multipart/form-data',
      contentType: false,

      // Now you should be able to do this:
      //mimeType: 'multipart/form-data',    //Property added in 1.5.1

      success: function (data) {
      alert(data);
      }
      });

          e.preventDefault();
      });
    </script>

  </body>
</html>
