<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CB Miner</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

    <script src="/js/cbminer.js"></script>
  </head>
  <body>
    <div id="dbConfigDiv">
      <h2>Database Configuration</h2>
    </div>

    <div id="schemaDiv">
      <h2>Upload a Schema</h2>
      <form id="schemaUploadForm" enctype="multipart/form-data" name="schemaUploadForm" onsubmit="upload_schema(this); return false;">
	<input type="file" name="schema">
	<input type="submit" name="submit">
      </form>
    </div>

    <div id="tableDiv">
      <h2>Upload a Table</h2>
      <form id="tableUploadForm" enctype="multipart/form-data" name="tableUploadForm" onsubmit="upload_table(this); return false;">
	<input type="file" name="table">
	<input type="submit" name="submit">
      </form>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
      
      });
    </script>

  </body>
</html>
